<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Carrito de compras</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
	<nav th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml" class="navbar navbar-expand-md navbar-dark bg-dark">
	    <div class="container-fluid">
			<a class="navbar-brand" href="/">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/">Catalogo</a>
					<a class="nav-link" href="/carrito">Carrito de compras</a>
				</div>
			</div>
		</div>
	</nav>
	</header>
	<div>
		<center>
			<h1 class="display-5 align='center'">Carrito de Compras</h1>
		</center>
		<div class="container mt-4">
		<table class="table table-striped">
			<thead align="center">
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Cantidad</th>
					<th>Precio</th>
					<th>Categoria id</th>
					<th>Edición</th>
				</tr>
			</thead>
			<tbody align="center">
				<tr th:each="productos : ${productos}">
					<td th:text="${productos.id}"></td>
					<td th:text="${productos.nombre}"></td>
					<td th:text="${productos.descripcion}"></td>
					<td th:text="${productos.cantidad}"></td>
					<td th:text="${productos.precio}"></td>
					<td th:text="${productos.categoria_id}"></td>
					<td>
						<a class="btn btn-danger" th:attr="href=|/eliminar/${productos.id}|">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
