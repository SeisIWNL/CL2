<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Producto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
	<header>
	<nav th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml" class="navbar navbar-expand-md navbar-dark bg-dark">
	    <div class="container-fluid">
			<a class="navbar-brand" href="/">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" href="/">Catalogo</a>
					<a class="nav-link" href="/carrito">Carrito de compras</a>
				</div>
			</div>
		</div>
	</nav>
	</header>
	<div class="container mt-4">
		<h2>Agregar Producto</h2>
		<form th:action="@{/guardar}" th:object="${productos}" method="post">
			<div class="form-group mb-3">
				<label for="cantidad" class="form-label">Cantidad</label>
				<input type="number" class="form-control" id="cantidad" name="cantidad" th:field="*{cantidad}" required>
			</div>
			<div class="form-group mb-3">
				<label for="categoria_id" class="form-label">Id de categoria</label>
				<input type="number" class="form-control" id="categoria_id" name="categoria_id" th:field="*{categoria_id}" required>
			</div>
			<div class="form-group mb-3">
				<label for="descripcion" class="form-label">Descripcion</label>
				<textarea class="form-control" id="descripcion" name="descripcion" rows="3" th:field="*{descripcion}" required></textarea>
			</div>
			<div class="form-group mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
			</div>
			<div class="form-group mb-3">
				<label for="precio" class="form-label">Precio</label>
				<input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
			</div>


			<button type="submit" class="btn btn-success">Agregar</button>
		</form>
	</div>
</body>
</html>
